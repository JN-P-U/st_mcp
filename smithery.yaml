version: 1
name: st_mcp
description: "주식 분석 AI 서비스"
runtime: python3.11
entry_point: "api:app"

startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
    required: []
  commandFunction: |
    function(config) {
      return {
        command: ["python", "-u", "api.py"],
        args: [],
        env: {
          "PYTHONUNBUFFERED": "1"
        }
      };
    }

build:
  dockerfile: Dockerfile
  dockerBuildPath: . 